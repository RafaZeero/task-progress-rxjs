<h1>Task Progress</h1>

<hr />

<button (click)="doWork()">Start Slow task - 3S</button>
<button (click)="doLongWork()">Start Very Slow task - 6S</button>

<p>Background Tasks: {{ currentLoadCount | async }}</p>
<!-- <p>Background Tasks: {{ tasksNum }}</p> -->

<p *ngIf="loadStats | async">
  SPINNER ACTIVATED!! {{ percentage | percent }}
  <span *ngIf="percentage === 1">Loading complete!</span>
</p>
